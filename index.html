<!doctype html>
<html lang="en">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Rock, Paper, Scissors - The Game!</title>
  </head>
  <body>
  
    <div container>
        <div class="row">
            <div class="offset-3 col-8"><h1 style="color:green; font-size: 37px;">Let's play Rock / Paper / Scissors</h1></div>
        </div>
        <div class="row">
            <div class="offset-4 col-8"><img src="rock_paper_scissors.jpg" class="img-fluid"></div>
        </div>          
    </div>


             
       <script>  

        /*
        RULES OF THE GAME & SCORING OUTLINED BELOW:
        We (user and computer) can choose between Rock, Paper or Scissors, we choose at the same time. Rock beats Scissors,
        Scissors beat Paper, and Paper beats Rock. If we choose the same it's a tie.

        1. The user selects between Rock, Paper or Scissors.
        2. The computer selects between Rock, Paper or Scissors.
        3. If the computer and the user choose the same, it's a tie.    
        4. If user chose Rock and computer chose Paper, computer wins.        
        5. If user chose Rock and computer chose Scissors, user wins.
        6. If user chose Scissors and computer chose Paper, user wins.        
        7. If user chose Paper, and computer chose Rock, user wins.
        8. If user chose Paper, and computer chose Scissors, computer wins. 

        Whoever wins, gets a point, at the end of the game, whoever has the most points wins.

        1. If the user wins, gets 1 additional point.
        2. If the computer wins, gets 1 additional point.        

        Don't need var options to be included in the for loop as it's the configuration and it never changes,
        variables for entire program.
        */

        var options=["Rock", "Paper", "Scissors"];
        var userScore=0;
        var computerScore=0;

        for(var i=0;i<10;i++)
        {
            var userChoice=prompt("Make a selection between Rock, Paper, and Scissors");

            var randomNumber=Math.random();
            var randomIndex=Math.floor(randomNumber*options.length);
            var computerSelection=options[randomIndex];

            if(userChoice==computerSelection)
            {
                alert("Computer chose the same, it's a tie!");
            }

            else if(userChoice=="Rock"&&computerSelection=="Paper")
            {
                alert("Computer wins!")
                computerScore++;
            }
            else if(userChoice=="Rock"&&computerSelection=="Scissors")
            {
                alert("User wins!")
                userScore++;
            }
            else if(userChoice=="Scissors"&&computerSelection=="Paper")
            {
                alert("User wins!")
                userScore++;
            }
            else if(userChoice=="Paper"&&computerSelection=="Rock")
            {
                alert("User wins!")
                userScore++;
            }
            else if(userChoice=="Paper"&&computerSelection=="Scissors")
            {
                alert("Computer wins!")
                computerScore++;
            }
        }

            if (userScore>computerScore)
            {
                alert("User has officially won!");
            }
            else if (computerScore>userScore)
            {
                alert("Computer has officially won!");
            }
            else
            {
                alert("it's a draw!")
            }   
           
        </script>

    <!-- Optional JavaScript -->

</html>
